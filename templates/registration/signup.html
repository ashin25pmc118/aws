{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card auth-card text-center">
            <div class="card-body">
                <h1 style="font-family: 'Grand Hotel', cursive; font-size: 3rem; margin-bottom: 10px;">PixelGram</h1>
                <p class="text-muted fw-bold mb-4">Sign up to see photos from your friends.</p>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ u_form.as_p }}
                    <hr>
                    <p class="text-muted small">Upload Profile Picture (Optional)</p>
                    {{ p_form.as_p }}
                    <div class="d-grid mt-3">
                        <button class="btn btn-primary btn-block fw-bold" type="submit">Sign Up</button>
                    </div>
                </form>
                <div class="mt-3">
                    <p class="mb-0">Have an account? <a href="{% url 'login' %}"
                            style="text-decoration: none; font-weight: bold; color: #0095f6;">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
