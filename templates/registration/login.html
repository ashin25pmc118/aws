{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card auth-card text-center">
            <div class="card-body">
                <h1 style="font-family: 'Grand Hotel', cursive; font-size: 3rem; margin-bottom: 20px;">PixelGram</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-block">Log In</button>
                    </div>
                </form>
                <div class="mt-3">
                    <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}"
                            style="text-decoration: none; font-weight: bold; color: #0095f6;">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
